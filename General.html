<html> <html> <!-- inicial indispensable para todo codigo  -->


<head> </head> <!-- lo que esta dentro es la cabecera y el usuario no lo ve -->
<title> Titulo 1 </title> <!-- pone titulo en pestaña de pagina -->
<link rel='shortcut icon' type='image/x-icon' href='directorio/imagen.ico'> <!-- agrega el icono de la pagina -->


<body> </body> <!-- pone titulo en pestaña de pagina -->
<h1> etiqueta 1 </h1> <!-- <h1> inicio de etiqueta   </h1> final de etiqueta   cabecera o header -->
<h2> etiqueta 2a </h2> <!-- si la cabecera tiene distinto nombre (h1 != h2), el texto disminuira de tamaño, hasta <h6> -->
<h2> etiqueta 2b </h2> <!-- si la cabecera tiene el mismo nombre (h2 = h2), no disminuira de tamaño -->
<h3> etiqueta 3 </h3>
<p> parrafo 1 </p> <!-- agrega parrafo -->
<b> texto negrilla </b> <!-- convierte en negrilla el texto que encierra -->
<i> texto italica </i> <!-- convierte en italica el texto que encierra -->

<strong> texto negrilla </strong> <!-- convierte en negrilla el texto que encierra, da mayor enfasis al buscador o navegador -->
<strong> texto </strong> <!-- marca el texto que encierra, para modificacion con css -->
<blockquote> texto </blockquote> <!-- agrega sangria al texto que encierra -->
<cite> texto </cite> <!-- agrega como cita al texto que encierra -->

<br/> <!-- agrega salto de linea, dentro y fuera de los parrafos -->
<hr/> <!-- agrega linea separadora -->

<a href='https...' target='_blank'> <!-- atributo href define a donde va, atributo target define si se abre en nueva pestaña -->
<a href='https...'> ir a pagina </a> <!-- genera hipervinculo por ruta absoluta, en atributo href poner URL o Link de pagina deseada -->
<a href='directorio/...'> ir a pagina </a> <!-- genera hipervinculo por ruta relativa, en atributo href poner ruta de directorio deseado -->
<a href='mailto:...@....com'> enviar correo </a> <!-- envia correo al mail escrito en el atributo href -->

<script src='pPro.js'> </script> <!-- ejecuta codigo java script -->

<h1> </h1> agrega titulo mayor dentro de pagina, solo se puede usar 1 h1 por pagina
<h2> </h2> agrega subtitulo mayor dentro de pagina, se puede usar >= 1 h2-h6 por pagina
<h3> </h3> agrega subtitulo menor
<h4> </h4> agrega subtitulo menor
<h5> </h5> agrega subtitulo menor
<h6> </h6> agrega subtitulo menor
